        body {
            margin: 0;

         /* === HEADER === */
        .container {
            width: 100%;
        } 
 .header {
   position: fixed;
   width: 100%;
   top: 0;
   z-index: 1000;
   background-color: rgba(0, 0, 0, 0.808);
   padding: 1rem 2rem;
   display: flex;
   justify-content: space-between;
   align-items: center;
 }

 .header .logo {
   font-size: 1.5rem;
   color: white;
   font-weight: bold;
 }

 .navbar {
   display: none;
 }

 .navbar.active {
   display: block;
 }

 .nav-list {
   display: flex;
   gap: 2rem;
   background-color: transparent;
 }

 .nav-link {
   color: white;
   font-size: 1rem;
 }

 .nav-toggle {
   font-size: 1.5rem;
   background: none;
   border: none;
   color: white;
   cursor: pointer;
   display: block;
 }

        /* Side Navbar */
        #side-navbar {
            position: fixed;
            top: 0;
            left: -250px;
            /* Hidden off-screen initially */
            width: 250px;
            height: 100%;
            background: #222;
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
            transition: left 0.7s ease;
        }

        #side-navbar a {
            padding: 1rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        /* Active Class: Show Navbar */
        #side-navbar.active {
            left: 0;
        }
        /* Display Class : hide Navbar */
        #side-navbar .display {
            display: none;
            left: -250px;
        }
        
#menu-button {
    width: 50px;
    height: 50px;
    background: black;
    text-align: center;
    position: fixed;
    top: 20px;
    border-radius: 3px;
    z-index: 3;
    cursor: pointer;
    margin-top: 80px;
   
    
}


#menu-button img {
    width: 20px;
    margin-top: 15px;
}
